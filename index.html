<h2>Kundelog</h2>

<div class="log-container">

    <!-- LISTE -->
    <div class="log-list" id="log-list">
        <!-- Dynamisk indhold -->
    </div>

    <!-- DETALJER -->
    <div class="details" id="details-view">

        <h3>Detaljer</h3>

        <div class="section">
            <div class="label">Kilde</div>
            <div class="value" id="detail-source"></div>

            <div class="label">Type</div>
            <div class="value" id="detail-type"></div>

            <div class="label">Kanal</div>
            <div class="value" id="detail-channel"></div>

            <div class="label">Produktområde</div>
            <div class="value" id="detail-product"></div>
        </div>

        <div class="section">
            <div class="label">Resumé</div>
            <div class="value" id="detail-summary"></div>

            <div class="label">Detaljer</div>
            <div class="value" id="detail-details"></div>
        </div>

        <div class="section">
            <div class="label">Relateret link</div>
            <div class="value">
                <a id="detail-link" href="#" target="_blank">Åbn</a>
            </div>
        </div>

        <div class="section">
            <div class="label">Registreret af</div>
            <div class="value" id="detail-owner"></div>
        </div>

    </div>

</div>
